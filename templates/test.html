<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
function insert(){
        let data = {};
        data['username']="崔玉真";
        data['gender']="女";
        data['phone']="18301511616";
        data['id_card']="18301108";

        $.ajax({
    　　　　  url: 'http://127.0.0.1:5000/insert_OldPerson', 　
    　　　　  type: 'GET', 　　　　　　　　
    　　　　  data: JSON.stringify(data),
            success: function()
            {　　　
                alert("信息插入成功！");
                },
            error: function(XMLHttpRequest, textStatus)
            {
                alert(XMLHttpRequest.status);
                // 如果有错误抛出异常
                alert(XMLHttpRequest.readyState);
                alert(textStatus);
                }
        });
    }
</script>
</head>


<body>
    <div>
        <input type="button" value="插入" onclick="insert()">
        <button onclick="insert()">插入2</button>
    </div>
</body>
</html>
